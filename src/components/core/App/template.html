<v-app>
  <v-navigation-drawer
    :value="!landing && sidebar"
    absolute
    app
    clipped
    hide-overlay
    stateless
  >
    <v-tabs
      v-model="activeTab"
      color="grey lighten-4"
      slider-color="green"
    >
      <v-tab>Datasets</v-tab>
      <v-tab>Global</v-tab>
      <v-tab-item>
        <datasets />
      </v-tab-item>
      <v-tab-item>Global</v-tab-item>
    </v-tabs>
  </v-navigation-drawer>
  <v-toolbar
    clipped-left
    app
  >
    <v-toolbar-side-icon
      :disabled="landing"
      @click.native.stop="sidebar = !sidebar"
    />
    <v-toolbar-title>ParaView Glance</v-toolbar-title>
    <v-spacer />
    <v-btn
      :class="$style.toolbarButton"
      flat
      v-on:click="openFile()"
    >
      <v-icon>folder</v-icon>
      <span>Open</span>
    </v-btn>
    <v-btn
      :class="$style.toolbarButton"
      :disabled="landing"
      flat
    >
      <v-icon>collections</v-icon>
      <span>Screenshots (0)</span>
    </v-btn>
    <v-btn
      :class="$style.toolbarButton"
      flat
    >
      <v-icon>help</v-icon>
      <span>About</span>
    </v-btn>
  </v-toolbar>
  <v-content :class="$style.appContent">
    <landing
      v-if="landing"
      v-on:open="openFile"
    />
    <layout-view v-if="!landing" />
  </v-content>
  <notification />
</v-app>
