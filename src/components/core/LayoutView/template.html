<v-container fluid :class="$style.container">
  <div
    :class="$style.grid"
    :style="{ gridTemplateRows, gridTemplateColumns }"
  >
    <div
      :class="$style.viewContainer"
      v-for="view in views"
      v-bind:key="view.getProxyId()"
    >
      <vtk-view
        v-on:layout-update="updateLayout"
        v-bind:initialView="view"
      />
    </div>
  </div>
</v-container>
