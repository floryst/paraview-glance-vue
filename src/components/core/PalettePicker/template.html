<div :class="$style.wrapper">
  <div
    :class="$style.item"
    v-for="color in palette"
    :key="color"
  >
    <div
      :class="$style.blot"
      :style="getStyles(color)"
      v-on:click="$emit('input', color)"
    />
    <div
      :class="$style.check"
      v-if="color === value"
    >
      <v-icon :size="size">check</v-icon>
    </div>
  </div>
</div>
