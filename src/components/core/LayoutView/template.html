<v-container fluid :class="$style.container">
  <v-layout column fill-height>
    <v-flex fill-height>
      <vtk-view
        v-for="view in views"
        v-bind:key="view.getProxyId()"
        v-on:LAYOUT_UPDATE="updateLayout"
        v-bind:view="view"
      />
    </v-flex>
  </v-layout>
</v-container>
